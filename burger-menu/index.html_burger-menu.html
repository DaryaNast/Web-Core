<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../fonts/TTLakes/stylesheet.css">
</head>
<body>
    <aside class="burger-menu">
        <header class="burger-menu__header">
            <button class="bth-round bth-round--menu-close">
                <img src="../images/menu-close.svg" alt="Закрыть меню">
            </button>

            <a class="logo" href="#">
                <img src="../images/logo/logo.png" alt="Перейти на начальную страницу">
            </a>

            <button class="bth-round bth-round--status-burger">
                <img src="../images/status-burger.svg" alt="Статус ремонта">
            </button>
        </header>
        <nav class="burger-menu__nav">
            <ul class="burger-menu__list">
                <li class="burger-menu__item"><a href="#" class="burger-menu__link">Ремонт техники</a></li>
                <li class="burger-menu__item"><a href="#" class="burger-menu__link">Услуги и сервисы</a></li>
                <li class="burger-menu__item"><a href="#" class="burger-menu__link">Корпоративным клиентам</a></li>
                <li class="burger-menu__item"><a href="#" class="burger-menu__link">Продавцам техники</a></li>
                <li class="burger-menu__item"><a href="#" class="burger-menu__link">Партнерам</a></li>
                <li class="burger-menu__item"><a href="#" class="burger-menu__link">Производителям</a></li>
                <li class="burger-menu__item"><a href="#" class="burger-menu__link">Наши сервисные центры</a></li>
                <li class="burger-menu__item"><a href="#" class="burger-menu__link">Контакты</a></li>
            </ul>
        </nav>
        <footer class="burger-menu__footer">
            <ul class="burger-menu__buttons">
                <li>
                    <button class="bth-round bth-round--call-button">
                        <img src="../images/call.svg" alt="Позвонить">
                    </button>
                </li>

                <li>
                    <button class="bth-round bth-round--chat-button">
                        <img src="../images/chat.svg" alt="Написать">
                    </button>
                </li>

                <li>
                    <button class="bth-round bth-round--profile-button">
                        <img src="../images/profile.svg" alt="Профиль">
                    </button>
                </li>
            </ul>

            <address class="burger-menu__address">
                <a class="burger-menu__mail" href="mailto:mail@cps.com">mail@cps.com</a>
                <a class="burger-menu__phone" href="tel:8 800 890 8900">8 800 890 8900</a>
            </address>
            <ul class="burger-menu__language language">
                <li><button class="language__bth">RU</button></li>
                <li><button class="language__bth">EN</button></li>
                <li><button class="language__bth">CH</button></li>
            </ul>
        </footer>
    </aside>

</html>
