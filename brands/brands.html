<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="../fonts/TTLakes%20/stylesheet.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <section class="main__section">
        <h2 class="title-brands">Ремонт техники различных брендов</h2>
        <div class="swiper">
            <ul class="swiper-wrapper" id="swiperList">
                <li class="swiper-slide">
                    <button class="bth-arrow">
                        <img src="/images/brands/lenovo.svg" alt="LENOVO">
                        <img src="/images/go.svg" class="bth-round--go" alt="">
                    </button>
                </li>
                <li class="swiper-slide">
                    <button class="bth-arrow bth-arrow--samsung">
                        <img src="/images/brands/samsung.svg" alt="Samsung">
                        <img src="/images/go.svg" class="bth-round--go" alt="">
                    </button>
                </li>
                <li class="swiper-slide">
                    <button class="bth-arrow bth-arrow--apple">
                        <img src="/images/brands/apple.svg" alt="Apple">
                        <img src="/images/go.svg" class="bth-round--go" alt="">
                    </button>
                </li>
                <li class="swiper-slide">
                    <button class="bth-arrow bth-arrow--view">
                        <img src="/images/brands/view.svg" alt="View Sonic">
                        <img src="/images/go.svg" class="bth-round--go" alt="">
                    </button>
                </li>
                <li class="swiper-slide">
                    <button class="bth-arrow bth-arrow--bosch">
                        <img src="/images/brands/bosch.svg" alt="Bosch">
                        <img src="/images/go.svg" class="bth-round--go" alt="">
                    </button>
                </li>
                <li class="swiper-slide">
                    <button class="bth-arrow bth-arrow--hp">
                        <img src="/images/brands/hp.svg" alt="HP">
                        <img src="/images/go.svg" class="bth-round--go" alt="">
                    </button>
                </li>
                <li class="swiper-slide">
                    <button class="bth-arrow bth-arrow--acer">
                        <img src="/images/brands/acer.svg" alt="ACER">
                        <img src="/images/go.svg" class="bth-round--go" alt="">
                    </button>
                </li>
                <li class="swiper-slide">
                    <button class="bth-arrow bth-arrow--sony">
                        <img src="/images/brands/sony.svg" alt="Sony">
                        <img src="/images/go.svg" class="bth-round--go" alt="">
                    </button>
                </li>
                <li class="swiper-slide">
                    <button class="bth-arrow">
                        <img src="/images/brands/lenovo.svg" alt="LENOVO">
                        <img src="/images/go.svg" class="bth-round--go" alt="">
                    </button>
                </li>
                <li class="swiper-slide">
                    <button class="bth-arrow bth-arrow--samsung">
                        <img src="/images/brands/samsung.svg" alt="Samsung">
                        <img src="/images/go.svg" class="bth-round--go" alt="">
                    </button>
                </li>
                <li class="swiper-slide">
                    <button class="bth-arrow bth-arrow--apple">
                        <img src="/images/brands/apple.svg" alt="Apple">
                        <img src="/images/go.svg" class="bth-round--go" alt="">
                    </button>
                </li>
            </ul>
            <div class="swiper-pagination"></div>
        </div>

        <button class="read-more__bth" id="toggleButton">
            <img src="../images/arrows.svg" alt="Раскрыть текст" class="read-more__icon">
            <span class="read-more__text" id="showAllText">Показать все</span>
        </button>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="/script.js"></script>

</body>
</html>
